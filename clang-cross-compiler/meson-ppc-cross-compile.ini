[binaries]
c = '/opt/llvm/cross/bin/powerpc-unknown-linux-gnu-clang'
cpp = '/opt/llvm/cross/bin/powerpc-unknown-linux-gnu-clang++'
ar = '/usr/bin/powerpc-linux-gnu-ar'
strip = '/usr/bin/powerpc-linux-gnu-strip'
pkgconfig = '/usr/bin/pkg-config-ppc.sh'

[properties]
sizeof_int = 4
sizeof_wchar_t = 4
sizeof_void* = 4
alignment_char = 1
alignment_void* = 4
alignment_double = 4
has_function_printf = true
cpp_args = ['-I/usr/include/powerpc-linux-gnu']
cpp_link_args = ['-L/usr/lib/powerpc-linux-gnu']

[build_machine]
system = 'linux'
cpu_family = 'x86_64'
cpu = 'i686'
endian = 'little'

[host_machine]
system = 'linux'
cpu_family = 'powerpc'
cpu = 'powerpc'
endian = 'little'

